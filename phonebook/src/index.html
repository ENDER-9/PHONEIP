<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
  <div id="App"></div>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./components/Nav.css">
  <link rel="stylesheet" href="./components/sections.css">
  <link rel="stylesheet" href="./components/AddPersonInterface/AddPersonInterface.css">
  <link rel="stylesheet" href="./components/SearchPersonInterface/SearchPersonInterface.css">
  <link rel="stylesheet" href="./components/SearchPersonInterface/OutputBox.css">
  <link rel="stylesheet" href="./components/SearchPersonInterface/PersonNotFound.css">

</body>

<script type="text/jsx">
import React from 'react';
import ReactDOM from 'react-dom';
import {AppContainer} from 'react-hot-loader';

const render = () => {
  const App = require('./app').default;
  ReactDOM.render(<AppContainer><App /></AppContainer>, document.getElementById('App'));
}

render(App);
if (module.hot) {
  module.hot.accept(render);
}
</script>
